<script type="text/javascript">
  RED.nodes.registerType('hpip-config', {
    category: 'config',
    defaults: {
      name: { value: '' },
      devIp: { value: '' },
      devPort: { value: 8018 },
      srvIp: { value: '' },
      srvPort: { value: 5357 },
      printWsdl: { value: '' },
      scanWsdl: { value: '' },
      cachePath: { value: '' }
    },
    label: function() { return this.name || 'HP Config'; },
  });
</script>

<!-- ======================= HTML ======================= -->

<script type="text/html" data-template-name="hpip-config">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-config-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-config-input-devIp"><i class="icon-tag"></i> Device Host/IP</label>
    <input type="text" id="node-config-input-devIp">
  </div>
  <div class="form-row">
    <label for="node-config-input-devPort"><i class="icon-tag"></i> Device Port</label>
    <input type="text" id="node-config-input-devPort" placeholder="8018">
  </div>
  <div class="form-row">
    <label for="node-config-input-srvIp"><i class="icon-tag"></i> Service IP</label>
    <input type="text" id="node-config-input-srvIp" placeholder="(optional)">
  </div>
  <div class="form-row">
    <label for="node-config-input-srvPort"><i class="icon-tag"></i> Service Port</label>
    <input type="text" id="node-config-input-srvPort" placeholder="5357">
  </div>
  <div class="form-row">
    <label for="node-config-input-printWsdl"><i class="icon-tag"></i> Printer WSDL</label>
    <input type="text" id="node-config-input-printWsdl" placeholder="(optional)">
  </div>
  <div class="form-row">
    <label for="node-config-input-scanWsdl"><i class="icon-tag"></i> Scanner WSDL</label>
    <input type="text" id="node-config-input-scanWsdl" placeholder="(optional)">
  </div>
  <div class="form-row">
    <label for="node-config-input-cachePath"><i class="icon-tag"></i> Cache path</label>
    <input type="text" id="node-config-input-cachePath" placeholder="(optional)">
  </div>
</script>

<!-- ======================= Help ======================= -->

<script type="text/html" data-help-name="hpip-config">
  <p><strong>Name:</strong><br/> The name of the device.</p>
  <p><strong>Device Host/IP:</strong><br/> The hostname or IP of the device.</p>
  <p><strong>Device Port:</strong><br/> The port of the device.</p>
  <p><strong>Service IP:</strong><br/> The IP of the service which handle the device events.</p>
  <p><strong>Service Port:</strong><br/> The port of the service which handle the device events.</p>
  <p><strong>Printer WSDL:</strong><br/> Url or path of the printer WSDL.</p>
  <p><strong>Scanner WSDL:</strong><br/> Url or path of the scanner WSDL.</p>
  <p><strong>Cache path:</strong><br/> Path to cache for the scanned documents.</p>
</script>
